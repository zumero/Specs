                  All rights reserved.
authors:
  PassSlot: support@passslot.com
source:
  git: https://github.com/passslot/passslot-ios-sdk.git
  tag: v0.3
platforms:
  ios: '6.0'
source_files: sdk/PassSlot.framework/Headers
preserve_paths: sdk/PassSlot.framework
frameworks:
- PassSlot
- PassKit
- CFNetwork
- Security
- SystemConfiguration
xcconfig:
